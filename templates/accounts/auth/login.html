{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#0d1b2a]">
  <div class="bg-[#1b263b] p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-[#00b4d8] mb-6">Entrar</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label for="id_username" class="block text-gray-300 mb-1">Usuário</label>
        <input type="text" name="username" id="id_username" 
               class="w-full px-4 py-2 rounded-lg bg-[#0d1b2a] border border-gray-600 text-white focus:ring-2 focus:ring-[#00b4d8]" 
               required>
      </div>

      <div>
        <label for="id_password" class="block text-gray-300 mb-1">Senha</label>
        <input type="password" name="password" id="id_password" 
               class="w-full px-4 py-2 rounded-lg bg-[#0d1b2a] border border-gray-600 text-white focus:ring-2 focus:ring-[#00b4d8]" 
               required>
      </div>

      <button type="submit" 
              class="w-full bg-[#f77f00] hover:bg-[#e76f00] text-white font-semibold py-3 rounded-lg transition">
        Login
      </button>
    </form>

    <p class="text-gray-400 text-center mt-4">
      Não tem conta?
      <a href="{% url 'register' %}" class="text-[#00b4d8] hover:underline">Registrar</a>
    </p>
  </div>
</div>
{% endblock %}
