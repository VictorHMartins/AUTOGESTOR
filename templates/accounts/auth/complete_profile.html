{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-full max-w-md p-8 rounded-2xl shadow-xl bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#334155]">

    <h2 class="text-2xl font-bold text-center mb-6 bg-gradient-to-r from-[#00b4d8] to-[#48cae4] text-transparent bg-clip-text">
      Complete seu Perfil
    </h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-300">CPF</label>
        <input type="text" name="cpf" value="{{ profile.cpf|default_if_none:'' }}"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-[#00b4d8] focus:outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300">Telefone</label>
        <input type="text" name="telefone" value="{{ profile.telefone|default_if_none:'' }}"
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-[#00b4d8] focus:outline-none">
      </div>

      <button type="submit"
        class="w-full py-3 mt-4 bg-orange-500 hover:bg-orange-600 text-white font-bold rounded-lg transition">
        Salvar
      </button>
    </form>
  </div>
</div>
{% endblock %}
